{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ANTI TUMOR</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
  body{
    background-color: #9e99ff;
  }
  .container
  {
    margin-left: 450px;
    margin-top: 120px;
  }
</style>

<body>

<div class="container">
  <div class="card " style="width: 25rem;">
    <div class="card-body">
      <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
      
      <form  method="POST"  action = "login_form">

        {% for message in messages %}
        <h5 style="color: rgb(255, 82, 82);">{{message}}</h5>
        {% endfor %}
        {% csrf_token %}
    
        <div class="form-floating my-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name" name = "username">
          <label for="floatingInput">Name</label>
        </div>

        <div class="form-floating my-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      </form>
      
      <div class="my-4" id="Acc">
        <p class="card-text">Don't have an Account <a href="/">Create</a></p>
        </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
