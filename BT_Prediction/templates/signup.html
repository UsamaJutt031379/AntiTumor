{% load static %}
{% include 'navbar.html' %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ANTI TUMOR</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<style>

  .container
  {
    margin-top: 70px;
  }
  .acc
  {
    text-align: center;
    margin-left: 200px;
  }
</style>

<body>

  <!-- Body -->

  <div class="container">

    <div class="row g-0 ">
      <div class="col-sm-6 col-md-7">
        <img src="{% static '601.jpg' %}" width="530px" height="450px">
      </div>
      <div class="col-6 col-md-4">
        <form method="POST" action="/">
          {% for message in messages %}
          <h5 style="color: rgb(88, 6, 6);">{{message}}</h5>
          {% endfor %}
          <h1 class="h3 mb-3 fw-normal">Create User Account</h1>
          {% csrf_token %}
          <div class="form-floating my-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="Username">
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating my-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="Email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating my-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
            <label for="floatingPassword">Password</label>
          </div>


          <div class="form-floating my-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password"
              name="Conpass">
            <label for="floatingPassword">Confirm Password</label>
          </div>


          <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
        </form>

      </div>

      <div class="acc">
        <p>Already have an Account <a href="login_form">login</a></p>
      </div>

    </div>
  </div>


  <!-- End Body -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>



</html>
